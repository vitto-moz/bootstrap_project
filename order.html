		<div class="container">

				<h2 class= 'add_margin to-bottom col-sm-10'>Заказ</h2>
			</div>
			<form class="form-horizontal" id="input-form" action="" 
			method="POST"  target="no-target" 
			onsubmit=""><ol style="padding-left: 0">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Имя:</label>
				<div class="col-sm-10">
					<input type="name" class="form-control" id="name" placeholder="Имя" required>
				</div>
			</div>				
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Электронный ардес" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="tel">Телефон:</label>
				<div class="col-sm-10">          
					<input type="tel" class="form-control" id="tel" placeholder="Телефон" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="quantity">Количество:</label>
				<div class="col-sm-10">          
					<input type="number" class="form-control" id="quantity" name="quantity" min="1" max="5" placeholder="Количество" required>
				</div>
			</div>
			<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox" required>Подтверждаю заказ</label>
					</div>
				</div>
			</div>
			<div class="form-group">        
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" id ="form-submit" class="btn btn-default">Отправить</button>
				</div>
			</div>
		</form>
	</div>

}
